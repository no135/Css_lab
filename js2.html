<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let counter = 0;
        function count() {
            const h=document.querySelector("h1")
            counter++;
            h.innerHTML=counter;
        }</script>
</head>

<body>
    <h1>hello! </h1>
    <button onclick="count()"> submit</button>
</body>

</html>
