<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">Enter Your First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Enter Your Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Enter Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="new-password">Create a New Password:</label>
            <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required>
        </fieldset>

        <fieldset>
            <legend>Account Type (required)</legend>
            <label>
                <input type="radio" id="personal-account" name="account-type" value="personal" checked>
                Personal<br>
                <input type="radio" id="business-account" name="account-type" value="business">
                Business
            </label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture:</label>
            <input type="file" id="profile-picture" name="profile-picture">
            <label for="age">Input your age (years):</label>
            <input type="number" id="age" name="age" min="13" max="120">
        </fieldset>
        <fieldset>
            <label for="referrer">How did you hear about us?</label>
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">YouTube Channel</option>
                <option value="3">Forum</option>
                <option value="4">Other</option>
            </select>
            <label for="bio">Provide a bio:</label>
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </fieldset>

        <label>
            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required> I accept the <a href="terms_and_conditions.html">terms and conditions</a>
        </label>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
